<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>

    <link href="/admin/css/styles.css" rel="stylesheet" />

    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
    <link rel="apple-touch-icon" th:href="@{/images/apple-touch-icon.png}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- All css files are included here. -->
    <!-- Bootstrap fremwork main css -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- Owl Carousel  main css -->
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
    <!-- This core.css file contents all plugings css file. -->
    <link rel="stylesheet" th:href="@{/css/core.css}">
    <!-- Theme shortcodes/elements style -->
    <link rel="stylesheet" th:href="@{/css/shortcode/shortcodes.css}">
    <!-- Theme main style -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Responsive css -->
    <link rel="stylesheet" th:href="@{/css/responsive.css}">
    <!-- User style -->
    <link rel="stylesheet" th:href="@{/css/custom.css}">


    <!-- Modernizr JS -->
    <script th:src="@{/js/vendor/modernizr-2.8.3.min.js}"></script>
</head>
<body>
<div class="wrapper">

    <div id="sticky-header-with-topbar" class="mainmenu__wrap sticky__header">
        <div class="container">
            <div class="row">
                <div class="col-md-2 col-sm-6 col-xs-7">
                    <div class="logo">
                        <a href="#">
                            <img th:src="@{/images/logo/sinply-construction.png}" alt="logo image">
                        </a>
                    </div>
                </div>
                <div class="col-md-8 col-sm-6 col-xs-5">
                    <nav class="main__menu__nav  hidden-xs hidden-sm">
                        <ul class="main__menu">
                            <li><a href="/about">Biz haqimizda</a></li>
                            <li><a href="/service">Hizmatlar</a></li>
                            <li><a href="/projects">Loyihalar</a></li>
                            <li><a href="/news">Yangiliklar</a></li>
                            <li><a href="/contact">Bog'lanish</a></li>
                        </ul>
                    </nav>
                    <div class="mobile-menu clearfix visible-xs visible-sm">
                        <nav id="mobile_dropdown">
                            <ul>
                                <li><a href="/about">Biz haqimizda</a></li>
                                <li><a href="/service">Hizmatlar</a></li>
                                <li><a href="/projects">Loyihalar</a></li>
                                <li><a href="/news">Yangiliklar</a></li>
                                <li><a href="/contact">Bog'lanish</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="card text-white mx-auto mb-3 my-5" style="max-width: 36rem;">
            <div class="card-header text-center bg-secondary "><h3>Add employee</h3></div>
            <div class="card-body">
                <form action="/save-employee" method="post">
                    <input class="form-control mb-2" name="userId" th:value="${empId}" hidden placeholder="firstname"/>
                    <input class="form-control mb-2" name="firstName" placeholder="firstname"/>
                    <input class="form-control mb-2" name="lastName" placeholder="lastname"/>
                    <input class="form-control mb-2" name="username" placeholder="username"/>
                    <input class="form-control mb-2" name="password" placeholder="password"/>
                    <input class="form-control mb-2" name="address" placeholder="address"/>
                    <input class="form-control mb-2" name="birthDate" placeholder="birthdate - dd.mm.yyyy"/>
                    <input class="form-control mb-2" name="phoneNumber" placeholder="phone  +998991234567"/>
                    <input class="form-control mb-2" name="contractStartDate" placeholder="contract startDate - dd.mm.yyyy"/>
                    <input class="form-control mb-2" name="contractEndDate" placeholder="contract startEnd - dd.mm.yyyy"/>
                    <input class="form-control mb-2" name="salary" placeholder="salary"/>
                    <select class="form-control mb-2" name="roleId" id="dropDownList">
                        <option>select role</option>
                        <option name="roleId" th:each="role : ${roleList}" th:value="${role.getId()}" th:text="${role.getRoleEnum()}"></option>
                    </select>
                    <select class="form-control mb-2" name="projectId" id="dropDownList1">
                        <option>select project</option>
                        <option name="projectId" th:each="project : ${projectList}" th:value="${project.getId()}" th:text="${project.getName()}"></option>
                    </select>
                    <select class="form-control mb-2" name="employeePositionId">
                        <option>select position</option>
                        <option name="employeePositionId" th:each="position : ${positionList}" th:value="${position.getId()}" th:text="${position.getName()}"></option>
                    </select>
                    <input class="form-control mb-2 btn btn-primary btn-block" type="submit" value="Add">
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
