<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="card text-white mx-auto mb-3 my-5" style="max-width: 36rem;">
            <div class="card-header text-center bg-secondary "><h3>Edit salary</h3></div>
            <div class="card-body">
                <form action="/edited-salary" method="post">
                    <input class="form-control mb-2" name="userId" th:value="${empId}" hidden placeholder="firstname"/>
                    <input class="form-control mb-2" name="employeeId" th:value="${employee.getId()}" hidden placeholder="firstname"/>
                    <input class="form-control mb-2" name="projectId" th:value="${employee.getProject().getId()}" hidden placeholder="firstname"/>
                    <input class="form-control mb-2" disabled th:value="${employee.getFirstName()}"/>
                    <input class="form-control mb-2" disabled th:value="${employee.getLastName()}"/>
                    <input class="form-control mb-2" disabled th:value="${employee.getPhoneNumber()}"/>
                    <input class="form-control mb-2" disabled th:value="${employee.getEmployeePosition().getName()}"/>
                    <input class="form-control mb-2" name="salary" th:value="${employee.getSalary().getSalary()}"/>
                    <input class="form-control mb-2" name="contractStartDate" th:value="${employee.getSalary().getContractStartDate()}"/>
                    <input class="form-control mb-2" name="contractEndDate" th:value="${employee.getSalary().getContractEndDate()}"/>
                    <input class="form-control mb-2 btn btn-primary btn-block" type="submit" value="Edit">
                </form>
            </div>
        </div>
    </div>
